{%extends "body.html"%}
{%block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{cardTitle}}
                    {% if request.resolver_match.view_name == 'profile' %}
            : {{ request.user }}
            {%endif%}


          </h3>


        </div>
        <div class="card-body">

          <form method="POST" id="post-form" style="width:60%; margin:auto;" enctype="multipart/form-data">
            {% csrf_token %}
            {% if request.resolver_match.view_name == 'deleteProyect' %}
            <p>{{ text }} {{ object.nombre }}?</p>
            {%endif%}
            {{ form.as_p }}


            <button type="submit" class="btn btn-success btn-lg btn-block" >Enviar</button>
          </form>

        </div>
        <!-- /.card-body -->

        <!-- /.card-footer-->
      </div>
      <!-- /.card -->
    </div>
  </div>
</div>




{%endblock%}
